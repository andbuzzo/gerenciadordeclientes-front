<div class="content">

    <div class="title">
        <h1>Clientes Desativados</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegarParaCriarCliente()"  mat-stroked-button color="primary">NOVO CLIENTE</button>

<div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="clientes" >

        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>
      
        <ng-container matColumnDef="cpfOuCnpj">
          <th mat-header-cell  *matHeaderCellDef> CPF/CNPJ </th>
          <td mat-cell  *matCellDef="let row"> {{ row.cpfOuCnpj }} </td>
        </ng-container>
      
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> NOME </th>
          <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
        </ng-container>

        
        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
          <td mat-cell *matCellDef="let row">
            <a class="visibility" routerLink="/clientes/read/full/ {{ row.id }}" >
                <i class="material-icons">visibility</i>
              </a>
            <a class="edit" routerLink="/clientes/update/ {{ row.id }}">
              <i class="material-icons">edit</i>
            </a>
           </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>

</div>
